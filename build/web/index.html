<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="Meryano" name="apple-mobile-web-app-title">
    <link rel="apple-touch-icon" href="icons/Icon-192.png?version=2">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png?version=2"/>

    <title>Meryano</title>
    <link rel="manifest" href="manifest.json?version=2">

    <script>
        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = "3710183598";


    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js?version=2" defer></script>

    <style>
        body {
          margin: 0;
          padding: 0;
        }
        .container {
          width: 100vw;
          height: 100vh;
          display: flex;
          background: #fff;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }

        .indicator {
          width: auto;
          height: auto;
        }


    </style>
</head>
<body>
<div class="container" id="loading_indicator">
    <!--  <img class="indicator" src="./assets/assets/animations/loading.gif"/>-->
    <img class="indicator" src="./assets/assets/animations/boll1.gif" alt="boll1.gif"/>
</div>
<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });


</script>
<!-- razorpay checkout lib -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</body>
</html>
